<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title> Equality Game </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="dist/client/main.js" defer></script>

  <body>
    <div id="main-page" class="page">
      <div class="main-grid">
        <span class="game-board">
          <h4 id="the-question"> Are they the same? </h4>
          <h1 id="countdown"></h1>
          <span id="items-container" class="items">
            <span id="item-a" class="grid-item"></span>
            <span> = </span>
            <span id="item-b" class="grid-item"></span>
          </span>
          <div id='yes-no-btns'>
            <button id="yes-btn" class="answer-btn"> YES </button>
            <button id="no-btn" class="no-btn answer-btn"> NO </button>
          </div>
        </span>
        <span id="playerlist"></span>
      </div>
    </div>
    <div id="nomination-page" class="page">
      <div class="nom">
        <input id='nomination-input' type="text" placeholder="Enter your name">
        <button id='nomination-button' type="button" class="btn btn-success">Go</button>
      </div>
    </div>
  </body>
</html>
